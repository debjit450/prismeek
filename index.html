    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Premium Fonts: Cormorant Garamond, Plus Jakarta Sans, and Pinyon Script for the logo -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Plus+Jakarta+Sans:wght@200;300;400;500;600&family=Pinyon+Script&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Dark Mode Colors
              'p-black': '#050505',
              'p-charcoal': '#0F0F0F',
              'p-cream': '#EAEAEA', 
              
              // Light Mode Colors
              'p-paper': '#F2F2F0', 
              'p-ink': '#1A1A1A',   
              'p-stone': '#E0E0DB', 

              // Accents
              'p-gold': '#C8AA6E', 
              'p-gold-dim': '#8C7548',
              'p-sage': '#2C3A35',
              
              // New Rich Accents for Depth
              'p-emerald': '#064e3b',
              'p-amethyst': '#4c1d95',
              'p-rose': '#e11d48',
            },
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              cursive: ['"Pinyon Script"', 'cursive'],
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'scroll': 'scroll 40s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #EAEAEA;
        overflow-x: hidden;
        transition: background-color 0.8s cubic-bezier(0.22, 1, 0.36, 1), color 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      }
      
      /* Noise overlay generation via CSS */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }

      .dark .bg-noise {
        opacity: 0.04;
        filter: invert(0);
      }
      
      .light .bg-noise {
        opacity: 0.05;
        filter: invert(1);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C8AA6E;
      }
      
      /* Selection Color */
      ::selection {
        background: #C8AA6E;
        color: #050505;
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(200, 170, 110, 0.3);
      }
    </style>
